<!DOCTYPE html>
<html>
	<head>
		<title>Animations</title>
		<link rel="stylesheet" type="text/css" href="style/960_12_col_rtl_copy.css">
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	</head>
	<body>
		<div class="container_12">
			<div class="grid_12">
				<h1 class="animated bounceInUp" id="intro">Animations</h1>
				<hr />
			</div>
			<div class="grid_12">
				<h2>RollIn</h2>
			</div>
			<div class="grid_12">
				<img src="Images/ball.jpg" class="animated rollIn" id="roll" height="250px">
			</div>
			<div class="grid_12">
				<h2>Bounce</h2>
			</div>
			<div class="grid_12">
				<img src="Images/ball.jpg" class="animated bounce" id="bouncing" height="250px">
			</div>
			<div class="grid_12">
				<h2>LightSpeedIn</h2>
			</div>
			<div class="grid_12">
				<img src="Images/ball.jpg" class="animated lightSpeedIn" id="speedIn" height="250px">
			</div>
		</div>
	</body>
</html>
